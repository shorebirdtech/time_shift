name: Shorebird Push to Deploy Android

on:
  push:
    branches:
      - releases/*

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  push_to_deploy_android:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/keystore.jks
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: ğŸš€ Shorebird Release
        if: ${{ github.event.created }}
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: android

      - name: ğŸš€ Shorebird Patch
        if: ${{ !github.event.created }}
        uses: shorebirdtech/shorebird-patch@v0
        with:
          platform: android

